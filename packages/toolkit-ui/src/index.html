<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>
  <link rel="stylesheet" href="https://www.sky.com/assets/toolkit-core/v2.19.1/toolkit-core.min.css">
  <script src="/build/components.js"></script>
</head>
<body>
  <main class="o-container u-margin-top">
    <sky-button text="Button (Primary)"></sky-button>
    <sky-button text="Button (Secondary)" modifier="secondary"></sky-button>
    <sky-panel>
      <sky-button text="Button (Secondary Invert)" modifier="secondary-invert"></sky-button>
    </sky-panel>
    <sky-button text="Button (Error)" state="error"></sky-button>
    <sky-button text="Button (Disabled)" state="disabled"></sky-button>
  </main>
</body>
</html>
