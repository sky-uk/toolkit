machine:
  node:
    version: 6.1.0

dependencies:
  pre:
    - echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc

general:
  artifacts:
    - "build/"
    - "package.json"

test:
  override:
    - npm run circle

experimental:
  notify:
    branches:
      only:
        - master

deployment:
  npm:
    tag: /v[0-9]+(\.[0-9]+)*/
        commands:
      - npm publish
